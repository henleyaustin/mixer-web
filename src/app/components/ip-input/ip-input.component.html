<div class="center">
    <p>Please enter the IP and port of your server:</p>
    <form class="ip-form" [formGroup]="ipForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <mat-label>IP Address</mat-label>
            <input matInput formControlName="ip" />
        </mat-form-field>

        <mat-form-field>
            <mat-label>Port</mat-label>
            <input matInput formControlName="port" />
        </mat-form-field>

        <p>
            <mat-checkbox formControlName="savePrompt"
                >Save this information?</mat-checkbox
            >
        </p>

        <button mat-flat-button type="submit" [disabled]="!ipForm.valid">
            Save
        </button>
    </form>
</div>
